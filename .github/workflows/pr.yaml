name: Build Strimzi Backup PR
on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.x'
      - name: Build
        run: go build
      - name: Run tests
        run: CGO_ENABLED=0 go test -v ./...
